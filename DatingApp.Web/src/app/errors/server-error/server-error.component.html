<h4>Internal server error</h4>

@if(error)
{
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If you are seeing this, it's our fault. Sorry...</p>
    <p class="font-weight-bold">Following is stack trace:</p>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
}
